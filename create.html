<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | Geegstack University</title>
  <link rel="stylesheet" href="create.css">
</head>
<body>

  <header>
    üìò Geegstack University
  </header>

  <form id="createForm">
    <h2>Create Student Account</h2>

    <label for="avatar">Choose Avatar:</label>
    <select id="avatar" required>
      <option value="üë®‚Äç?""Male Student üë®‚Äç?</option>
      <option value="üë©‚Äç?">Female Student üë©‚Äç?</option>
      <option value="üßë‚Äçüéì">Generic Student üßë‚Äçüéì</option>
    </select>

    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="e.g. John Doe" required>

    <label for="matric">Matric Number:</label>
    <input type="text" id="matric" placeholder="e.g. GST/23/0001" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="e.g. student@geegstack.edu" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter a secure password" required>

    <label for="bio">Short Bio:</label>
    <textarea id="bio" rows="3" placeholder="Tell us about yourself..." required></textarea>

    <button type="submit">Create Account</button>
  </form>

  <footer>&copy; Geegstack University <span id="year"></span></footer>

  <script>
  
    // Set footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Handle form submission
    document.getElementById("createForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const userData = {
        name: document.getElementById("name").value,
        matric: document.getElementById("matric").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        bio: document.getElementById("bio").value,
        avatar: document.getElementById("avatar").value
      };

      // Save user data using email as key
      localStorage.setItem(userData.email, JSON.stringify(userData));

      // Save login status
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("loggedInEmail", userData.email);

      // Redirect to success page
      window.location.href = "success.html";
    });
  </script>

</body>
</html>
