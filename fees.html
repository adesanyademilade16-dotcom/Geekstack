<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fees Payment - Geegstack University</title>
  <link rel="stylesheet" href="create.css">
  <style>
    .payment-form {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }

    .payment-history {

    }

    .payment-history th,

      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .payment-history th {

      color: white;
    }

    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      padding: 8px 12px;
      background: #4ad;
      color: white;
      border-radius: 6px;
      margin-right: auto;
    }

    header img {
      height: 50px;
      margin-right: 10px;
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 24px;
      margin: 0;
    }
  </style>
</head>
<body>

<!-- Sidebar (hidden by default) -->

<h2 style="text-align:center;">Fees Payment</h2>

<div class="payment-history">

  <table>

  </table>

<form class="payment-form">

<footer>
  &copy; Geegstack University <script>document.write(new Date().getFullYear())</script>
</footer>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    if (sidebar.style.left === "0px") {
      sidebar.style.left = "-250px";
      overlay.style.display = "none";
    } else {
      sidebar.style.left = "0px";
      overlay.style.display = "block";
    }
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    localStorage.removeItem("loggedInEmail");
  }
</script>

</body>
</html>
